<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Room</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="header-content">
      <h1>Music Room</h1>
    </div>
  </header>
  <div class="container">
    <div class="sidebar-left">
      <div class="current-song">
        <h2>Now Playing</h2>
        <div class="placeholder"></div>
        <div class="controls">
          <button>Play</button>
          <button>Pause</button>
          <button>Next</button>
          <!-- Add more controls as needed -->
        </div>
        <div class="progress">
          <div class="progress-bar"></div>
        </div>
        <div class="time">
          <span class="current-time">0:00</span> / <span class="total-time">3:30</span>
        </div>
      </div>
    </div>
    <div class="main-content">
      <div class="queue">
	<h2>Playback Queue</h2>
        <div class="queue-item placeholder"></div>
        <div class="queue-item placeholder"></div>
        <div class="queue-item placeholder"></div>
        <!-- Add more queue items as needed -->
      </div>
    </div>
    <div class="sidebar-right">
      <div class="members">
        <h2>Members</h2>
        <ul>
          <li>Member 1</li>
          <li>Member 2</li>
          <!-- Add more members as needed -->
        </ul>
      </div>
      <div class="chat">
        <h2>Chat</h2>
        <div class="chat-messages">
          <!-- Chat messages will go here -->
        </div>
        <div class="chat-controls">
          <input type="text" placeholder="Type a message...">
          <button>Send</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
