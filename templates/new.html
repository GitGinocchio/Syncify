<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Syncify</title>
  <link rel="stylesheet" href="/static/default.css" type="text/css">
  <link rel="stylesheet" href="/static/new.css" type="text/css">
  <script src="/static/new.js"> </script>
</head>
<body>
  <header>
    <a href="{{ url_for('root') }}">
      <div class="brand">
        <img src="/static/images/icon.png" alt="account icon" class="account-icon">
        <h1>Syncify</h1>
      </div>
    </a>
    <div class="account">
      <a href=" {{ user.url }}" target="_blank">
        <p class="username"> {{ user.name }}</p>
        <img src="{{ user.image }}" alt="account icon" class="account-icon">
      </a>
    </div>
  </header>
  <section>
    <div class="container">
      <form action="{{ url_for('new') }}" onsubmit="return togglePasswordInput();" method='post'>
        <label for="name">Session Name:</label>
        <input type="text" id="name" name="name" placeholder="Session Name" required>
        
        <label for="userlimit">Maximum number of members:</label>
        <input type="number" id="userlimit" name="userlimit" min="2" max="5" value="5">
        
        <div class="queue-settings">
          <input type="checkbox" id="editablequeue" name="editablequeue" value=true>
          <label for="editablequeue">Queue editable by everyone</label>
        </div>
        
        <label for="visibility">Public or private session</label>
        <select id="visibility" name="visibility" onchange="togglePasswordInput()">
          <option value="public" selected>Public</option>
          <option value="private">Private</option>
        </select>

        <div class="button-container">
          <button type="submit">Create Session</button>
        </div>
      </form>
    </div>
  </section>
  <footer>
    <p>copyright Â© 2023 redacted by Giulio & Deniel. The text contents of site are licensed under CC BY 4.0. </p>
  </footer>
</body>
</html>
