<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Syncify</title>
  <link rel="stylesheet" href="/static/default.css" type="text/css">
  <link rel="stylesheet" href="/static/session.css" type="text/css">
</head>
<body>
  
  <header>
    <a href="{{ url_for('root') }}">
      <div class="brand">
        <img src="/static/images/icon.png" alt="account icon" class="account-icon">
        <h1>Syncify</h1>
      </div>
    </a>

    <div class="account">
      <a href="{{ user.url }}" target="_blank">
        <p class="username"> {{ user.name }}</p>
        <img src="{{ user.image }}" alt="account icon" class="account-icon">
      </a>
    </div>
  </header> 
  
  <section class="sub-header">
    <h2>Welcome to the session "{{ session.name }}", <i>{{ user.name }}</i>!</h2>
    <div class="user-box">
      <p>Session's member:</p>
      <ul>
        {% for user in users %}
          <li>{{ user.name }}</li>
        {% endfor %}
      </ul>
      
    </div>
  </section>
  <div class="button-id">
    <input type="checkbox" id="copy-id">
    <label for="copy-id">Invite</label>
  </div>
    <!--
    {% for song in songs %}}
    {% endfor %}
    -->
  <div class="button-leave">
    <a class="button" href="/session/{{ session.id }}/leave">Leave</a>
  </div>
  
  <footer>
    <p>copyright Â© 2023 redacted by Giulio & Deniel. The text contents of site are licensed under CC BY 4.0. </p>
  </footer>
</body>
</html>
