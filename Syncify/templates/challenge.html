<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Syncify</title>
	<link rel="stylesheet" href="/static/css/default.css">
	<link rel="stylesheet" href="/static/css/challenge.css">
	<link rel='icon' href="/static/images/icon.png">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
	<script src="/static/js/default.js"></script>
	<script src="/static/js/challenge.js"></script>
</head>
<body>
	<header>
		<a href="/">
			<div class="brand">
				<img src="/static/images/icon.png" alt="account icon" class="account-icon">
				<h1>Syncify</h1>
			</div>
		</a>
		<div class="account">
			<input type="checkbox" id="toggle-menu" class="toggle-menu">
			<label for="toggle-menu" class="account-label">
				<p class="username">{{ user.name }}</p>
				<img src="{{ user.image }}" alt="account icon" class="account-icon" id="profile-icon">
			</label>
			<div class="dropdown-menu" id="dropdown-menu">
				<a href="{{ user.url }}" target="_blank">Profile</a>
				<a href="/logout">Logout</a>
				<div class="theme-toggle" onclick="toggleTheme()">
				  <img id="theme-icon" src="https://img.icons8.com/material-outlined/24/ffffff/moon--v1.png" alt="theme toggle icon" class="theme-icon">
				</div>
			</div>
		</div>
	</header>
    <div class="access-box">
        <div class="user-details">
            <img class="profile-icon" src="{{ user.image }}" alt="profile icon" />
            <h1>Welcome, {{ user.name }}!</h1>
        </div>
        <p>You have successfully logged in. <br> Thanks for using our application!</p>

    </div>

	<!--
	<footer>
		<div class="reportbug-container">
			<a class="reportbug" href="/bugreport";>Contact us</a>
		</div>
	</footer>
	-->
	<script src="/static/js/onboard.js"></script>
</body>
</html>
